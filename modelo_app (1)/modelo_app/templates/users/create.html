{% extends "base/base.html" %}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/user_form.css' %}">
{% endblock %}

{% block content %}
<h1>Crear Usuario</h1>

<form method="POST" action="{% url 'createUser' %}" class="create-user-form" id="create-user-form">
    {% csrf_token %} 

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
    </div>

    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
    </div>

    <div>
        <label for="rfc">RFC:</label>
        <input type="text" id="rfc" name="rfc" required><br>
    </div>

    <div>
        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" name="photo" required><br>
    </div>

    <button type="button" id="create-user-button">Create User</button> 
</form>
{% endblock %}

{% block scripts %}
<script>
    const USER_CREATE_URL = "{% url 'createUser' %}"; 
</script>
<script src="{% static 'js/user.js' %}"></script>
{% endblock %}
