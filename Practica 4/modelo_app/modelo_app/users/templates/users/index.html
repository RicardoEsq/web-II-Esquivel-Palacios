<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 250px;
            text-align: center;
            padding-bottom: 15px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .card p {
            margin: 5px 0;
            font-size: 16px;
        }
        .card p strong {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Lista de Clientes</h1>
    <div class="container">
        {% for user in users %}
        <div class="card">
            <img src="{{ user.photo }}" alt="Foto de {{ user.name }}">
            <h3>{{ user.name }}</h3>
            <p><strong>ID:</strong> {{ user.id }}</p>
            <p><strong>Age:</strong> {{ user.age }}</p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
