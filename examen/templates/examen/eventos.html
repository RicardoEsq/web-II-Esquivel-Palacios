<!DOCTYPE html>
<html>
<head>
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Eventos Disponibles</h1>
    <ul>
        {% for evento in eventos %}
            <li>{{ evento.name }} - Fecha: {{ evento.fecha_inicio }} a {{ evento.fecha_fin }} - Lugar: {{ evento.localidad.name }}</li>
        {% empty %}
            <li>No hay eventos disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
